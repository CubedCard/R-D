<form id="user-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Type here..." formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Type here..." formControlName="age">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Weight</mat-label>
        <input matInput type="number" placeholder="Type here..." formControlName="weight">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Height</mat-label>
        <input matInput type="number" placeholder="Type here..." formControlName="height">
    </mat-form-field>
    
    <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Submit</button>
    </mat-card-actions>
</form>
