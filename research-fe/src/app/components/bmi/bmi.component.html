<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef>Height</th>
            <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<form id="bmi-form" [formGroup]="bmiForm" (ngSubmit)="onSubmit()">
    <h1>BMI CALCULATOR</h1>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Type here..." formControlName="name">
    </mat-form-field>
    
    <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Calculate</button>
    </mat-card-actions>
</form>

<div class="center" *ngIf="currentBMI">
    <h1>The BMI of {{ currentName }} is {{ currentBMI }}</h1>
</div>
